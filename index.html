<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UseDev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./css/cabecalho.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/categorias.css" />
    <link rel="stylesheet" href="./css/promocoes.css" />
    <link rel="stylesheet" href="./css/newsletter.css" />
    <link rel="stylesheet" href="./css/rodape.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav class="cabecalho-nav">
        <ul class="cabecalho-nav-list">
          <li>
            <h1 class="cabecalho-logo">
              <img src="./assets/icons/logo.svg" alt="Logo UseDev" />
            </h1>
          </li>
          <li class="cabecalho-nav-list-item">
            <a href="#" class="cabecalho-nav-list-link">Sobre nós</a>
          </li>
          <li class="cabecalho-nav-list-item cabecalho-nav-list-item-input">
            <input
              type="search"
              id="search"
              placeholder="O que você procura?"
              class="cabecalho-nav-list-input"
            />
            <img
              class="pesquisa-icon"
              src="./assets/icons/search.svg"
              alt="Icone lupa"
            />
          </li>
          <li class="cabecalho-nav-list-item">
            <a
              href="#"
              class="cabecalho-nav-list-link cabecalho-nav-list-link-login"
              >Login</a
            >
          </li>
          <li class="cabecalho-nav-list-item">
            <a
              href="#"
              class="cabecalho-nav-list-link cabecalho-nav-list-link-perfil"
            >
              <img src="./assets/icons/perfil.svg" alt="Perfil" />
            </a>
          </li>
          <li class="cabecalho-nav-list-item">
            <a
              href="#"
              class="cabecalho-nav-list-link cabecalho-nav-list-link-carrinho"
            >
              <img src="./assets/icons/carrinho.svg" alt="Carrinho" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <img
        class="banner-imagem"
        src="./assets/banner.png"
        alt="Foto de uma camiseta"
      />
      <div class="banner-container">
        <h2 class="banner-container-titulo">
          Hora de abraçar <span>o seu lado geek!</span>
        </h2>
        <button class="banner-container-botao">Ver as novidades!</button>
      </div>
    </section>

    <section class="categorias">
      <h3 class="categorias-titulo">Categorias</h3>
      <p class="categorias-texto">
        De roupas a gadgets tecnológicos temos tudo para atender suas paixões e
        hobbies com estilo e autenticidade.
      </p>
      <ul class="categorias-list">
        <li class="categorias-list-item categorias-list-item-roupas">
          <div class="categorias-list-item-container">
            <img src="./assets/roupas.png" alt="Roupas" />
          </div>
          <h4 class="categorias-list-item-titulo">Roupas</h4>
        </li>

        <li class="categorias-list-item categorias-list-item-decoracao">
          <div class="categorias-list-item-container">
            <img src="./assets/decoracao.png" alt="Decoração" />
          </div>
          <h4 class="categorias-list-item-titulo">Decoração</h4>
        </li>

        <li class="categorias-list-item categorias-list-item-canecas">
          <div class="categorias-list-item-container">
            <img src="./assets/canecas.png" alt="Canecas" />
          </div>
          <h4 class="categorias-list-item-titulo">Canecas</h4>
        </li>

        <li class="categorias-list-item categorias-list-item-acessorios">
          <div class="categorias-list-item-container">
            <img src="./assets/acessorios.png" alt="Acessórios" />
          </div>
          <h4 class="categorias-list-item-titulo">Acessórios</h4>
        </li>
      </ul>
    </section>
  </body>
</html>
